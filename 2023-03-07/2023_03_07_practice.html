<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .wow{
    width: 400px;
    margin-left: auto;
    margin-right: auto;
}
</style>
 
<body>
  
  <section class="wow">
 
    <a herf="https://www.ssafy.com/">
      <img src="다운로드.png" alt = "main img" width="300">
    </a>  
    <h1>SSAFY 학생 건강설문</h1>
    <form action="#">
      <div>
        <label for="name"><strong>이름을 기재해주세요.</strong></label><br>
        <input type="text" id="name" name="name" autofocus>
      </div>
      <div>
      <hr>
        <label for="region"><strong>지역을 선택해주세요.</strong></label><br>
        <select name="region" id="region">
          <option value="서울">서울</option>
          <option value="대전">대전</option>
          <option value="광주">광주</option>
          <option value="구미">구미</option>
          <option value="부울경">부울경</option>
        </select>
      </div>
      <hr>
      <div>
        <p><strong>오늘의 체온을 선택해주세요.</strong></p>
        <input type="radio" name="body-heat" id="normal" value="normal" checked>
        <label for="normal">37도 미만</label>
        <input type="radio" name="body-heat" id="warning" value="warning" checked>
        <label for="warning">37도 이상</label>
      </div>
      <br>
      <input type="submit" value="제출">
    </form>
    <br>
    <hr>
    <footer>
      <strong>Google 설문지를 통해 비밀번호를 제출하지 마시오.</strong>
    </footer>
  </section>
</body>
</html>
