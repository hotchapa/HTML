<!-- A : 자손 결합자와 자식 결합자의 차이는?
답변 : 

자손 선택자(descendant selector)는 문서 구조에서 특정 요소의 자손을 선택하는 선택자입니다.
자손은 자식, 손자, 그리고 이후에 후손을 모두 포함합니다.
자식 선택자(child selector)는 특정 요소의 직계 자식만 선택하는 선택자입니다.
(자식 이후 손자, 후손들 포함하지 않음) -->




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div a {
      color : blue;
      text-align: end
    }

    div > p{
      color : crimson
    }
  </style>
</head>




<body>
  <div> 
    <p>자식 
      <br>
      <a>손자 </a> 
      <br>
    자식</p> 
  </div>
</body>
</html>
